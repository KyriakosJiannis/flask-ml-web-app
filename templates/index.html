<!-- templates/index.html -->
<html>
<head>
    <title>Iris Classification</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h1>Iris Classification</h1>
    <form action="/predict" method="post" onsubmit="return validateForm()">
        <div class="input-group">
            <label for="sepal_length">Sepal Length (cm):</label>
            <input type="number" step="0.01" name="sepal_length" required min="4" max="8.5" title="Min: 4, Max: 8.5">
            <div id="sepal_length_error" class="error"></div>
        </div>
        <div class="input-group">
            <label for="sepal_width">Sepal Width (cm):</label>
            <input type="number" step="0.01" name="sepal_width" required min="2" max="5" title="Min: 2, Max: 5">
            <div id="sepal_width_error" class="error"></div>
        </div>
        <div class="input-group">
            <label for="petal_length">Petal Length (cm):</label>
            <input type="number" step="0.01" name="petal_length" required min="1" max="7" title="Min: 1, Max: 7">
            <div id="petal_length_error" class="error"></div>
        </div>
        <div class="input-group">
            <label for="petal_width">Petal Width (cm):</label>
            <input type="number" step="0.01" name="petal_width" required min="0.05" max="3" title="Min: 0.05, Max: 3">
            <div id="petal_width_error" class="error"></div>
        </div>
        <div class="input-group">
            <input type="submit" value="Predict">
        </div>
    </form>
    <div id="result">
        {% if prediction %}
        <h2>Predicted Iris Species</h2>
        <p>{{ prediction }}</p>
        <img src="{{ image_path }}" alt="Iris Image">
        {% endif %}
    </div>
</body>
</html>
